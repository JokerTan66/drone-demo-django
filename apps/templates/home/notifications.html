{% extends "layouts/base.html" %}

{% block title %} 预警通知 {% endblock %}

<!-- Load static files -->
{% load static %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
  .content {
    padding: 100px 20px; /* 与导航栏保持 100px 的间距，并在左右两边添加 20px 的空间 */
  }
  h1 {
    text-align: center; /* 标题居中 */
    margin-bottom: 20px; /* 标题下方的间距 */
    font-size: 36px; /* 标题字体大小 */
    color: #333; /* 标题颜色 */
  }
  .video-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 创建3列网格 */
    grid-template-rows: repeat(2, 1fr); /* 创建2行网格 */
    gap: 20px; /* 增大间距 */
    width: 100%;
  }
  .video-wrapper {
    position: relative;
  }
  .video-wrapper video {
    width: 100%;
    height: auto;
    object-fit: cover; /* 保持视频比例 */
    border-radius: 15px; /* 圆角效果 */
    cursor: pointer; /* 鼠标悬停效果 */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* 平滑过渡效果 */
  }
  .video-wrapper video:hover {
    transform: scale(1.05); /* 放大效果 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 阴影效果 */
  }
  .video-wrapper video::before {
    content: '《预警信息》';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    background: rgba(0, 0, 0, 0.5); /* 半透明毛玻璃效果 */
    border-radius: 15px; /* 圆角效果，与视频一致 */
    padding: 10px;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none; /* 使遮罩层不会阻止鼠标事件 */
    z-index: 10; /* 确保遮罩层在视频上方 */
    transition: opacity 0.3s ease; /* 平滑过渡效果 */
    opacity: 0; /* 初始状态为隐藏 */
  }
  .video-wrapper video:hover::before {
    opacity: 1; /* 鼠标悬停时显示遮罩层 */
  }
  .video-info {
    text-align: center; /* 信息居中 */
    margin-top: 10px; /* 信息与视频的间距 */
    font-size: 18px; /* 信息字体大小 */
    color: #666; /* 信息颜色 */
  }
</style>
{% endblock stylesheets %}

{% block content %}
  <div class="content">
    <h1>预警信息</h1>
    <div class="video-container">
      <div class="video-wrapper">
        <video onclick="openNotificationDetail('{% static 'assets/img/notification_fire.mp4' %}', '火情监控')">
          <source src="{% static 'assets/img/notification_fire.mp4' %}" type="video/mp4">
          您的浏览器不支持 video 标签。
        </video>
        <div class="video-info">火情监控</div>
      </div>
      <div class="video-wrapper">
        <video onclick="openNotificationDetail('{% static 'assets/img/notification_water_pollution.mp4' %}', '水体污染')">
          <source src="{% static 'assets/img/notification_water_pollution.mp4' %}" type="video/mp4">
          您的浏览器不支持 video 标签。
        </video>
        <div class="video-info">水体污染</div>
      </div>
      <div class="video-wrapper">
        <video onclick="openNotificationDetail('{% static 'assets/img/notification_air_pollution.mp4' %}', '空气质量')">
          <source src="{% static 'assets/img/notification_air_pollution.mp4' %}" type="video/mp4">
          您的浏览器不支持 video 标签。
        </video>
        <div class="video-info">空气质量</div>
      </div>
      <div class="video-wrapper">
        <video onclick="openNotificationDetail('{% static 'assets/img/notification_traffic.mp4' %}', '交通拥堵')">
          <source src="{% static 'assets/img/notification_traffic.mp4' %}" type="video/mp4">
          您的浏览器不支持 video 标签。
        </video>
        <div class="video-info">交通拥堵</div>
      </div>
      <div class="video-wrapper">
        <video onclick="openNotificationDetail('{% static 'assets/img/notification_flood.mp4' %}', '洪水灾情')">
          <source src="{% static 'assets/img/notification_flood.mp4' %}" type="video/mp4">
          您的浏览器不支持 video 标签。
        </video>
        <div class="video-info">洪水灾情</div>
      </div>
      <div class="video-wrapper">
        <video onclick="openNotificationDetail('{% static 'assets/img/notification_building.mp4' %}', '违章建筑')">
          <source src="{% static 'assets/img/notification_building.mp4' %}" type="video/mp4">
          您的浏览器不支持 video 标签。
        </video>
        <div class="video-info">违章建筑</div>
      </div>
    </div>
  </div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
  function openNotificationDetail(videoUrl, info) {
    window.location.href = `/notification_detail?videoUrl=${encodeURIComponent(videoUrl)}&info=${encodeURIComponent(info)}`;
  }
</script>
{% endblock javascripts %}
