{% extends "layouts/base.html" %}

{% block title %} 预警通知 {% endblock %}

<!-- Load static files -->
{% load static %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
  .content {
    padding: 200px 20px; /* 与导航栏保持 200px 的间距，并在左右两边添加 20px 的空间 */
  }
  h1 {
    text-align: center; /* 标题居中 */
    margin-bottom: 20px; /* 标题下方的间距 */
    font-size: 36px; /* 标题字体大小 */
    color: #333; /* 标题颜色 */
  }
  .video-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 创建3列网格 */
    grid-template-rows: repeat(2, 1fr); /* 创建2行网格 */
    gap: 20px; /* 增大间距 */
    width: 100%;
  }
  .video-wrapper {
    position: relative;
  }
  .video-wrapper video {
    width: 100%;
    height: auto;
    object-fit: cover; /* 保持视频比例 */
    border-radius: 15px; /* 圆角效果 */
    cursor: pointer; /* 鼠标悬停效果 */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* 平滑过渡效果 */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* 增强的阴影效果 */
  }
  .video-wrapper video:hover {
    transform: scale(1.05); /* 放大效果 */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5); /* 更强的阴影效果 */
  }
  .card-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.7); /* 半透明背景 */
    backdrop-filter: blur(10px); /* 毛玻璃效果 */
    border-radius: 15px; /* 圆角效果，与视频一致 */
    padding: 15px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none; /* 使遮罩层不会阻止鼠标事件 */
    z-index: 10; /* 确保遮罩层在视频上方 */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* 增强的阴影效果 */
    border: 1px solid rgba(0, 0, 0, 0.2); /* 边框效果 */
    background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.3)); /* 边缘渐变效果 */
    width: fit-content; /* 根据内容适配宽度 */
    height: fit-content; /* 根据内容适配高度 */
    max-width: 90%; /* 最大宽度限制，防止过宽 */
    max-height: 90%; /* 最大高度限制，防止过高 */
  }
  .video-info {
    font-size: 18px; /* 信息字体大小 */
    color: #333; /* 信息颜色 */
    font-weight: bold; /* 信息加粗 */
  }
</style>
{% endblock stylesheets %}

{% block content %}
  <div class="content">
    <h1>预警信息</h1>
    <div class="video-container">
      <div class="video-wrapper">
        <video autoplay loop muted onclick="openNotificationDetail('{% static 'assets/img/notification_fire.mp4' %}', '火情监控')">
          <source src="{% static 'assets/img/notification_fire.mp4' %}" type="video/mp4">

        </video>
        <div class="card-container">

        </div>
      </div>
      <div class="video-wrapper">
        <video autoplay loop muted onclick="openNotificationDetail('{% static 'assets/img/notification_water_pollution.mp4' %}', '水体污染')">

        <div class="card-container">

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
  function openNotificationDetail(videoUrl, info) {
    window.location.href = `/notification_detail?videoUrl=${encodeURIComponent(videoUrl)}&info=${encodeURIComponent(info)}`;
  }
</script>
{% endblock javascripts %}
